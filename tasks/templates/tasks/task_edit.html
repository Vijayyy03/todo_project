<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Global Styling */
        body {
            background: linear-gradient(135deg, #ffdfba, #ffb3d9);  /* Soft pastel gradient */
            font-family: 'Poppins', sans-serif;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);  /* Soft white background for the form */
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .form-container:hover {
            transform: rotateX(0);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        /* Header Styling */
        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ff6fb2;  /* Soft pink */
            font-weight: 600;
            text-shadow: 0 0 5px #ff6fb2, 0 0 10px rgba(255, 20, 147, 0.5);  /* Glowing effect */
        }

        /* Input Fields */
        form label {
            font-weight: 500;
            color: #ff6fb2;  /* Soft pink */
        }

        form input, form textarea, form select {
            background: #f8bbd0; /* Soft pink background */
            border: 1px solid #ff6fb2;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            color: #333;
            box-shadow: inset 0 0 10px rgba(255, 20, 147, 0.2);  /* Soft inner glow */
            transition: all 0.3s ease;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #ff4785;  /* Darker pink on focus */
            box-shadow: 0 0 15px rgba(255, 72, 133, 0.7);  /* Enhanced glow */
        }

        /* Switch Styling */
        .form-check-label {
            color: #ff6fb2;
        }

        .form-check-input:checked {
            background-color: #ff4785;  /* Darker pink for checked state */
            border-color: #ff4785;
            box-shadow: 0 0 15px rgba(255, 72, 133, 0.5);  /* Glowing effect */
        }

        /* Buttons */
        .btn-custom {
            font-size: 1rem;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-custom:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 4px 20px rgba(255, 72, 133, 0.3);  /* Glowing hover effect */
        }

        .btn-custom.btn-save {
            background: linear-gradient(135deg, #ff6fb2, #ff4785);  /* Soft pink gradient */
            box-shadow: 0px 5px 15px rgba(255, 72, 133, 0.4);  /* Glow effect */
        }

        .btn-custom.btn-save:hover {
            background: linear-gradient(135deg, #ff4785, #ff6fb2);  /* Reverse gradient on hover */
            box-shadow: 0px 5px 20px rgba(255, 72, 133, 0.6);  /* Enhanced glow */
        }

        .btn-custom.btn-cancel {
            background: #f8f9fa; /* Light gray background */
            color: #ff6fb2;  /* Soft pink text */
            border: 1px solid #ff6fb2;
        }

        .btn-custom.btn-cancel:hover {
            background: #f0f0f0;
            color: #ff4785;  /* Darker pink text */
            border-color: #ff4785;  /* Darker border */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Task</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Task Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_due_date" class="form-label">Due Date</label>
                {{ form.due_date }}
            </div>
            <div class="form-check form-switch mb-4">
                {{ form.completed }}
                <label for="id_completed" class="form-check-label">Mark as Completed</label>
            </div>
                        
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-custom btn-save">Save Changes</button>
                <a href="{% url 'task_list' %}" class="btn btn-custom btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
